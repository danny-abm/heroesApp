
<mat-card class="example-card" >
    <mat-card-header>
    <div mat-card-avatar class="example-header-image" style="background-image: url('{{heroe|avatar}}');" ></div>
    <mat-card-title>{{heroe.superhero}}</mat-card-title>
    <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="heroe | imagenPipe" >
    
    <mat-card-content>
    <h3>{{heroe.publisher}}</h3>

    <p>
        <strong>Primera aparici√≥n: </strong>{{heroe.first_appearance}}
        <br>
        <strong>Interpretado por los personajes: </strong>{{heroe.characters}}
    </p>

    </mat-card-content>

    <mat-card-actions>
    <button mat-button
            [routerLink] ="['/heroes',heroe.id]">
            <mat-icon>visibility</mat-icon>
            VER MAS
            
        </button>
        <button mat-button
                [routerLink] ="['/heroes/editar', heroe.id]">
            <mat-icon>edit</mat-icon>
            EDITAR
        </button>
    </mat-card-actions>
</mat-card>
