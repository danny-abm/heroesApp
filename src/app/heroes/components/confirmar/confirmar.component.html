<h1 mat-dialog-title>Eliminar Héroe</h1>
<div mat-dialog-content>
  Deseas Eliminar el Héroe {{data.superhero | titlecase}}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="warn" (click)="eliminar()">Borrar</button>
</div>
