<div fxLayout="Column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <br>
    <div fxLayout="Column">
        <h3>Buscador</h3>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Heroes</mat-label>
            <input type="text"
                   placeholder="Buscar Heroe"
                   aria-label="Heroes"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscar(termino)">

            <mat-autocomplete autoActiveFirstOption 
                            #auto="matAutocomplete"
                            (optionSelected)="opcionSeleccionada($event)">
            
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option  value="" *ngIf="heroes.length==0 && termino.trim().length>0" >
                No se encontro nada con el termino {{termino}}
            </mat-option>
            </mat-autocomplete>
            
            
          </mat-form-field>

    </div>
    <div *ngIf="heroeSeleccionado">
        <app-heroe-tarejeta [heroe]="heroeSeleccionado"></app-heroe-tarejeta>
    </div>
</div>
