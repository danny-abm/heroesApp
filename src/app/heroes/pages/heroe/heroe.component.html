<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">

    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe
>

<div fxLayout="row"
    fxLayout.sm="col" 
    fxLayoutGap="30px">

    <div fxFlex="30"
        fxFlex.sm="30">
        
        <h1>{{heroe.superhero}} </h1>
        <h3> {{heroe.alter_ego}}</h3>
        <mat-divider></mat-divider>
        <br>
        <img [src]="heroe| imagenPipe">
    </div>

    <div fxFlex="50"
        fxFlex.sm="30">
        <h1>{{heroe.publisher}}</h1>
        
        <h3 style="visibility: hidden;">.</h3>
       <mat-divider></mat-divider>

        <mat-list>
            <mat-list-item>{{heroe.first_appearance}}</mat-list-item>
            <mat-list-item>{{heroe.characters}}</mat-list-item>
            <mat-list-item>{{heroe.publisher}}</mat-list-item>
            <mat-list-item>{{heroe.alter_ego}}</mat-list-item>
        </mat-list>

        <br>

        <button mat-button color="warn"
                routerLink="/heroes/listado">

            <mat-icon>arrow_back</mat-icon>
            Regresar
        </button>
    </div>
    
</div>

</ng-template>
